<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News quiz for April 9, 2018</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>News quiz for April 9, 2018</h1>

      <div id="question-1" class="form-group">
        <label class="control-label">How many hours of sleep should you get?</label>
        <input id="text" type="text" class="form-control" />
      </div>

      <div id="question-2" class="form-group">
        <label class="control-label">It is 2020. Who is U.S. President?</label>
        <select id='prez'>
          <option value="answer-1">Donald J. Trump</option>
          <option value="answer-2">Literally anyone else</option>
        </select>
      </div>

      <div class="form-group">
        <input id="grade-it" type="button" value="Grade my quiz" class="btn btn-primary" />
      </div>
    </div>

    <script>
      $('#grade-it').on('click', function() {
        var hours = $('#text').val();

        if (hours == "7" || hours == "8" ){
          $('#question-1').addClass ('has-success');
        } else {
          $('#question-1').addClass ('has-error');}

      var president = $('#prez').val();
       if (president == 'answer-2'){
         $('#question-2').addClass ('has-success');
       } else {
         $('#question-2').addClass ('has-error');
       }
      });
    </script>
  </body>
</html>
